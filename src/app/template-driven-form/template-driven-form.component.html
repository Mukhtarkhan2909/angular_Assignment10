<h1>Template driven form</h1>
<form class="form-horizontal" #templateDrivenForm="ngForm" (ngSubmit)="onSubmit(templateDrivenForm)">
  <div ngModelGroup="form_1" class="form-group">
    <div ngModelGroup="form_2">
      <div ngModelGroup="form_2_1">
        <label class="control-label col-sm-2" for="firstName">First name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                 name="firstName" ngModel>
        </div>
      </div>
      <div ngModelGroup="form_2_2">
        <label class="control-label col-sm-2" for="lastName">Last name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                 name="lastName" ngModel>
        </div>
      </div>
      <div ngModelGroup="form_3">
        <div ngModelGroup="form_3_1" class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email"
                   name="email" ngModel>
          </div>
        </div>
      </div>
      <div ngModelGroup="form_4">
        <div ngModelGroup="form_4_1" class="form-group">
          <label class="control-label col-sm-2" for="password">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                   name="password" ngModel>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
  <br>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <p>
        <button type="button" class="btn" (click)="changeFirstName()">Change first name</button>&nbsp;
        <button type="button" class="btn" (click)="changeEmail()">Change email</button>&nbsp;
        <button type="button" class="btn" (click)="setDefaults()">Set Defaults</button>&nbsp;
        <button type="button" class="btn" (click)="patchValue()">Patch Value</button>&nbsp;
        <button type="button" class="btn" (click)="reset()">Reset</button>&nbsp;
        <button type="button" class="btn" (click)="resetForm()">Reset Form</button>
      </p>
      <br>
      <p>
        <b>Valid: </b> {{templateDrivenForm.valid}}
        <b>Touched: </b> {{templateDrivenForm.touched}}
        <b>Pristine: </b> {{templateDrivenForm.pristine}}
        <b>Dirty: </b> {{templateDrivenForm.dirty}}
      </p>
    </div>
  </div>
</form>
